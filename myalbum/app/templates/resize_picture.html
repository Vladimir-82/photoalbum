<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if content %}
        {% for element in content %}
            <h3>{{ element.title }}</h3>
            <img src="{{ element.photo.url }}" alt="Download">

        {% endfor %}
    {% else %}
        <p>У вас нет фото!</p>
    {% endif %}
</body>
</html>
